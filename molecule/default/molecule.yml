---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance_gitlab
    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2004}-ansible:latest
    pre_build_image: true
    privileged: true
    override_command: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
lint: |
  yamllint --strict --format colored .
  ansible-lint -v --force-color --exclude .pipenv/ .
provisioner:
  name: ansible
  playbooks:
    prepare: prepare.yml
    check: converge.yml
    converge: converge.yml
    verify: verify.yml
  inventory:
    host_vars:
      instance_gitlab:
        gitlab_edition: "gitlab-ce"
#        gitlab_version: "13.8.4"
#        gitlab_release: "ce.0.el8"
verifier:
  name: ansible
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - check
    - converge
    - idempotence
    - check
    - side_effect
    - verify
    - destroy

...
