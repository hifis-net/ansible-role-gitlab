---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: instancegitlab
    image: ${MOLECULE_IMAGE:-ghcr.io/hifis-net/ubuntu-systemd:20.04}
    pre_build_image: true
    privileged: true
    systemd: always
    tty: true
    override_command: false
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: "yaml"
  playbooks:
    prepare: prepare.yml
    check: converge.yml
    converge: converge.yml
    verify: verify.yml
  inventory:
    host_vars:
      instancegitlab:
        gitlab_edition: "gitlab-ce"
        gitlab_additional_configurations:
          - package:
            - key: "modify_kernel_parameters"
              type: "plain"
              value: "false"
        gitlab_feature_flags:
          # See https://docs.gitlab.com/ee/user/feature_flags.html
          - name: "vscode_web_ide"
            enabled: true
          - name: "chatops"
            enabled: true
          - name: "webauthn"
            enabled: false
verifier:
  name: ansible
scenario:
  name: default
  test_sequence:
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - check
    - converge
    - idempotence
    - check
    - side_effect
    - verify
    - destroy

...
